    <center> <h4> Course Schedule</h4> </center>

<div ng-app="medical" ng-controller="MedicalController">

<!-- The Modal -->
<div class="modal fade" id="findCadetModal">
    <!--Set the max-width to widen the modal to take up most of the screen  style="max-width: 1350px!important;"-->
    <div class="modal-dialog modal-xl" style="max-width: 90%!important;" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"> Select the cadets you wish to add to {{applicants}} </h4>
                <h2> </h2>
                <span>
                    <button type="button" class="btn btn-secondary" ng-click="AddtoCourse()" data-dismiss="modal"> Add Cadet </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"> Close </button>
                </span>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                Search Cadets  <input type="text"/> <button type="submit"> Select </button>
                <br>
                <br>
                <br>
                <div class="row">
                   <find-cadet> </find-cadet>
                </div>
                </div>
            </div>
    </div>
</div>
    <div class="container">
        <table style="width:1100px; float:right"; class="table minerva-table  table table-striped">
            <thead>
            <th> Course ID </th>
            <th> Course Name </th>
            <th> Teacher </th>
            <th> Add Student </th>
            </thead>
            <tbody>
            <tr ng-repeat="x in attendance">
                <td> {{x.CourseID}} </td>
                <td> {{x.CourseSubject}} </td>
                <td> {{x.TeacherName}} </td>
                <td>
                    <button type="button" class="btn btn-success"
                            style="background: linear-gradient(to bottom, #1c9e2d, #067613);"
                            data-toggle="modal" data-target="#findCadetModal" ng-click="DisplayElement(x)">
                        <span>&#43;</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
</div>
